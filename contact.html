<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact & Feedback</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="contact">
 <header class="header">
    <h1 class="headline">Contact & Feedback</h1>
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="traditional clothing.html">Traditional Clothing</a>
      <a href="music & dance.html">Music & Dance</a>
      <a href="crafts & art.html">Crafts & Art</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="form-section">
    <form class="contact-form">

      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-input" required />

      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-input" required />

      <label for="topic" class="form-label">Topic of Interest:</label>

      <select id="topic" class="form-select">
        <option value="clothing">Traditional Clothing</option>
        <option value="music">Music & Dance</option>
        <option value="crafts">Crafts & Art</option>
      </select>

       <label class="form-label">Message</label>
      <textarea id="message" class="form-textarea" required></textarea>

      <button type="submit" class="form-button">Send Message</button>
    </form>
  </section>
</body>
</html>




</body>
</html>
